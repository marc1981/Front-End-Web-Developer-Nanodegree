<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main2.css">
    <link href='http://fonts.googleapis.com/css?family=Metamorphous' rel='stylesheet' type='text/css'>
    <title>Portfolio Design</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="holder col-md-2 col-xs-2"></div>
      <div class="nametag col-md-10 col-xs-10">
        <div class="row headerRow">
          <div class="logoContainer col-md-2">
            <div id="logo">M</div>
          </div>
          <div class="nameContainer col-md-10">
            <h1 id="name">Marc Anderson</h1>
            <span class="job">Front-End Developer Novice</span><br>
            <span class="quote">"Fake it, 'til you make it."</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-xs-2">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="colorCodes">
          #960696<br>
          #564C56<br>
          #000000<br>
        </div>
      </div>
      <div class="col-md-10 col-xs-10">
        <div class="imageBox">
          <img id="night" src="images/night.jpeg" alt="Night sky.">
        </div>
        <div class="imageDescription">
          Opensource image provided by <em>Unsplash.com</em>. <a href="https://goo.gl/GlQHnE">Link to Original</a>
        </div>
      </div>
    </div>
    <div class="lowerPage row">
      <div class="holder2 col-md-2"></div>
      <div class="col-md-10">
        <h2>More Open Source Images of the Night</h2>
      </div>
      <div class="holder2 col-md-2"></div>
      <div class="additionalImages col-md-10">
        <div class="row">
          <div class="first col-md-4">
            <a href="https://goo.gl/czuI37"><img class="firstImage" src="images/dustysky.jpeg" alt="Sand-dunes at night."></a>
            <h3>Sand Dunes</h3>
            <a href="https://goo.gl/czuI37">https://goo.gl/czuI37</a>
          </div>
          <div class="second col-md-4">
            <a href="https://goo.gl/ut1xwJ"><img class="middleImage" src="images/nightforest.jpeg" alt="Night sky with forest."></a>
            <h3>Woods</h3>
            <a href="https://goo.gl/ut1xwJ">https://goo.gl/ut1xwJ</a>
          </div>
          <div class=" third col-md-4">
            <a href="https://goo.gl/rQMsZg"><img class="thirdImage" src="images/nightfence.jpeg" alt="Night sky with fence."></a>
            <h3>Fence</h3>
            <a href="https://goo.gl/rQMsZg">https://goo.gl/rQMsZg</a>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
