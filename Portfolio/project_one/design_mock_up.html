<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Metamorphous' rel='stylesheet' type='text/css'>
		<title>Marc's Project 1</title>
	</head>
	<body>
		<div class="headerBox col-10">
			<div class="row">
				<div class="col-2">
					<div class="letterBox">M</div>
				</div>
				<div class="nameBox col-10">
					<h1>Marc Anderson</h1>
					<span class="job">Front-End Developer Novice</span><br>
					<span class="quote">"Fake it, 'til you make it."</span>
				</div>
			</div>
		</div>
		<br>
		<div class="mainBody row">
			<div class="boxes col-2">
				<div class="colorBox1"></div>
				<br>
				<div class="colorBox2"></div>
				<br>
				<div class="colorBox3"></div>
				<br>
				<div class="colorCodes">
					#960696<br>
					#564C56<br>
					#000000<br>
				</div>
			</div>
			<div class="col-10">
				<div class="imageBox">
					<img src="images/night.jpeg" alt="Picture of the night sky. Open Source.">
				</div>
				<div class="imageDescription">
					Opensource image provided by <em>Unsplash.com</em>. <a href="https://goo.gl/GlQHnE">Link to Original</a>
				</div>
				<div class="lowerPage">
					<h2>More Open Source Images of the Night</h2>
					<div class="additionalImages">
						<img class="firstImage" src="images/dustysky.jpeg" alt="Sand-dunes at night.">
						<img class="middleImage" src="images/nightforest.jpeg" alt="Night sky with forest.">
						<img class="thirdImage" src="images/nightfence.jpeg" alt="Night sky with fence.">
					</div>
					<div class="imageText">
						<div class="image1">
							<h3>Sand Dunes</h3><br>
							<a href="https://goo.gl/czuI37">https://goo.gl/czuI37</a>
						</div>
						<div class="image2">
							<h3>Woods</h3><br>
							<a href="https://goo.gl/ut1xwJ">https://goo.gl/ut1xwJ</a>
						</div>
						<div class="image3">
							<h3>Fence</h3><br>
							<a href="https://goo.gl/rQMsZg">https://goo.gl/rQMsZg</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
